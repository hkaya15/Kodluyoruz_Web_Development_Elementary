<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google 1998</title>
</head>
<body>
    <!-- Image Section-->
    <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="Google 1998 Beta">

    <!-- First Row -->
    <div class="row center">
        <p id="titlesearchbox">Search the web using Google!</p>
        <input type="text" id="googlesearch">
       <div class="row">
        <input class="searchboxes" type="submit" value="Google Search">
        <input class="searchboxes" type="submit" value="I'm feeling lucky">
       </div>
    </div>

    <!-- Second Row -->
    <div class="box div">
        <!-- First Box -->
        <div class="div margin">
            <p><a href="">Special Searches</a></p>
            <p><a href="">Stanford Search</a></p>
            <p><a href="">Linux Search</a></p>
        </div>
        <!-- Second Box -->
        <div class="div margin" >
            <p><a href="">Why use Google!</a> </p>
            <p><a href="">Press about Google!</a></p>
            <p><a href="">Help!</a></p>
            <p><a href="">Company Info</a></p>
            <p><a href="">Jobs at Google</a></p>
            <p><a href="">Google! Logos</a></p>
            <p><a href="">Making Google! the Default</a></p>
        </div>
        <!-- Third Box -->
        <div class="div margin">
            <p>Get Google!</p>
            <p>updates monthly:</p>
            <input type="text" id="email" placeholder="your e-mail">
            <div class="row cent div">
                <input class="subscribeboxes" type="submit" value="Subscribe">
            <a href="" class="archive">
                <p>
                 Archive
                </p>
            </a>
            </div>   
        </div>
    </div>
    <!-- Footer Section -->
    <footer>
        <p>Copyright &copy; 1999 Google Inc.</p>
    </footer>
</body>
</html>
