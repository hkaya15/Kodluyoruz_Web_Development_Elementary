<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://assets.materialup.com/uploads/3e6fac12-3d12-4253-aa16-be6a9b609819/preview.jpg">
    <title>Getir</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Left Logo Side-->
            <div class="col-12 col-sm-12 col-md-12 col-lg-6 bg-color full">
                <img class="img-fluid ms-5" src="img/getirhead.svg" height="135px" width="302px" alt="getirlogo"
                    id="pic">
            </div>

            <!-- Right Side Login Form-->
            <div class="col-12 col-sm-12 col-md-12  col-lg-6 sec-bg-color">
                <div class="card border-0 shadow-sm center-form">
                    <div class="card-body p-4 p-sm-5">
                        <h5 class="card-title text-center mb-5 text-color">Getir Çarşı'ya Giriş Yap!</h5>
                        <form>
                            <div class="form-floating mb-3">
                                <input class="form-control form-border" type="email" name="floatingEmail"
                                    id="floatingEmail" placeholder="name@mail.com">
                                <label for="floatingEmail">E-posta adresi</label>
                            </div>

                        </form>
                        <form>
                            <div class="form-floating mb-3" id="inputWrapper">
                                <input class="form-control form-border" type="password" name="floatingpass"
                                    id="floatingpass" placeholder="***">
                                <label for="floatingpass">Şifre</label>
                                <img src="https://panel.getircarsi.com/04ec79e3ff08cb7ecdfa.svg" id="icon" />
                            </div>
                        </form>
                        <div>
                            <button class="bg-color mt-4" type="submit">Giriş yap</button>
                        </div>
                        <div>
                            <p class="mt-3"
                                style="display: flex; flex-direction: row; justify-content: center; font-weight: 300;">
                                <a href="">Şifremi unuttum</a></p>
                        </div>


                    </div>
                </div>

            </div>
        </div>
    </div>
    <!-- Bottom Navbar-->
    <nav class="navbar fixed-bottom thrd-bg-color">
        <div class="container">
            <div class="col-6">
                <img class="img-fluid" src="img/getirbottom.svg" alt="bootomicon">
            </div>
            <div class="col-6 mt-2">
                <div class="inline">
                    <p class="grey bt-font ms-2"> &copy;2021 Getir</p>
                    <p class="bt-font ms-3"><a href="#">Gizlilik Sözleşmesi</a></p>
                    <p class="bt-font ms-3"><a href="#">Kullanım Koşulları</a></p>
                </div>



            </div>
        </div>
    </nav>
    <!--JS Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>

</html>
